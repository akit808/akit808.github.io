<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Dashboard</title>
    <!-- Загрузка Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Стиль для имитации шрифта San Francisco (используем Inter как ближайший аналог по инструкции) */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Установка черного фона для всего приложения */
        body {
            background-color: #000000;
        }
        /* Стиль для iframe-заглушек, имитирующий встроенные плееры */
        .music-embed-mock {
            width: 100%;
            /* Фиксированная высота для блоков-заглушек */
            height: 320px; 
            background-color: #1c1c1e; /* Чуть темнее, чем карточки */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e93; /* Светло-серый текст */
            font-weight: 500;
            border-radius: 0.75rem; /* Закругленные края внутри карточки */
            border: 1px solid #3a3a3c;
            /* Добавим адаптивность для высоты на мобильных */
            @media (max-width: 640px) {
                height: 200px;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-grey': '#1c1c1e', // Темно-серый для карточек
                        'apple-light-grey': '#f2f2f7', // Светлый текст
                        'apple-blue': '#007aff', // Акцентный синий
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8 text-apple-light-grey antialiased">

    <!-- Главный контейнер, центрирующий контент и ограничивающий ширину -->
    <div class="max-w-4xl mx-auto space-y-8">

        <!-- Заголовок -->
        <header class="text-center mb-10 pt-4">
            <h1 class="text-4xl font-semibold tracking-tight text-apple-light-grey">
                akit music bio
            </h1>
        </header>
        
        <!-- Секция 1: Текущий любимый трек -->
        <section class="p-4 bg-apple-grey rounded-2xl shadow-2xl transition duration-300 hover:shadow-apple-blue/20 hover:scale-[1.01] border border-gray-800">
            <h2 class="text-2xl font-medium mb-4 tracking-tight">
                любимый трек сейчас
            </h2>
            <!-- Параметр "&theme=dark" использован правильно, так как уже есть "?i=..." -->
            <div class="flex justify-center w-full">
                <iframe 
                    allow="autoplay *; encrypted-media *;" 
                    frameborder="0" 
                    height="150" 
                    style="width:100%;max-width:660px;overflow:hidden;background:transparent;" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
                    src="https://embed.music.apple.com/ru/album/field-trip/1762101173?i=1762101177&theme=dark">
                </iframe>
            </div>
        </section>

        <!-- Секция 2: Мой плейлист -->
        <section class="p-4 bg-apple-grey rounded-2xl shadow-2xl transition duration-300 hover:shadow-apple-blue/20 hover:scale-[1.01] border border-gray-800">
            <h2 class="text-2xl font-medium mb-4 tracking-tight">
                мой плейлист
            </h2>
            <!-- ИСПРАВЛЕНО: Теперь используется "?" для первого параметра: "?theme=dark" -->
            <div class="flex justify-center w-full">
                <iframe 
                    allow="autoplay *; encrypted-media *;" 
                    frameborder="0" 
                    height="450" 
                    style="width:100%;max-width:660px;overflow:hidden;background:transparent;" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
                    src="https://embed.music.apple.com/ru/playlist/akit/pl.u-38oWZleuP2AzD59?theme=dark">
                </iframe>
            </div>
        </section>

        <!-- Секция 3: Мой профиль артиста -->
        <section class="p-4 bg-apple-grey rounded-2xl shadow-2xl transition duration-300 hover:shadow-apple-blue/20 hover:scale-[1.01] border border-gray-800">
            <h2 class="text-2xl font-medium mb-4 tracking-tight">
                мой профиль артиста
            </h2>
            <!-- ИСПРАВЛЕНО: Теперь используется "?" для первого параметра: "?theme=dark" -->
            <div class="flex justify-center w-full">
                <iframe 
                    allow="autoplay *; encrypted-media *;" 
                    frameborder="0" 
                    height="450" 
                    style="width:100%;max-width:660px;overflow:hidden;background:transparent;" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
                    src="https://embed.music.apple.com/ru/artist/nick-pro-x/1591581392?theme=dark">
                </iframe>
            </div>
        </section>

        <!-- Секция 4: Контактные данные -->
        <section class="p-4 bg-apple-grey rounded-2xl shadow-2xl border border-gray-800 text-center">
            <h2 class="text-xl font-medium tracking-tight mb-2">
                Связь
            </h2>
            <p class="text-lg text-gray-400">
                Telegram: 
                <a 
                    href="https://t.me/akit808" 
                    target="_blank" 
                    class="text-apple-blue hover:text-white transition duration-200 font-semibold"
                >
                    @akit808
                </a>
            </p>
        </section>

        <!-- Футер (минималистичный) -->
        <footer class="text-center pt-8 pb-4 text-gray-600 text-sm">
            <p>&copy; 2025 Music Dashboard. Styled in Apple Minimalist Aesthetic.</p>
        </footer>

    </div>

</body>
</html>
